<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">


    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>

</head>
<body>

    <main>
        
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>

        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next"> &gt; Next</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
